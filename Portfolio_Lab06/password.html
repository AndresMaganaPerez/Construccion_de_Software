<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Validator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/password.css">
</head>
<body>
  <div class="container">
    <header>Confirm Password</header>
    <form action="#">
      <div class="error-text">Password Not Match</div>
      <div class="field">
        <input onkeyup="active()" id="pss_1" type="password" placeholder="Enter Password">
      </div>
      <div class="field">
        <input id="pss_2" type="password" placeholder="Confirm Password">
        <div class="show">Show</div>
      </div>
      <button disabled>Check</button>
    </form>
  </div>
  <!-- <script type="text/javascript" src="js/password.js"></script> -->
  <script>
    const pss_1 = document.querySelector("#pss_1");
    const pss_2 = document.querySelector("pss_2");
    const error = document.querySelector(".error");
    const btn = document.querySelector(".button");

    function active(){
      if(pss_1.value.length >= 6){
        btn.removeAttribute("disabled");
        btn.classList.remove("active");
      }
    }
  </script>
</body>
</html>
