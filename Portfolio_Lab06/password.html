<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Validator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/password.css">
</head>
<body>
  <div class="container">
    <header>Confirm Password</header>
    <form action="#">
      <div id="alert" class="alert alert-danger d-none" role="alert">
        Password Not Match
      </div>
      <div class="field">
        <input id="pss_1" type="password" placeholder="Enter Password" onkeyup="pss_rest()" >
      </div>
      <div class="field">
        <input id="pss_2" type="password" placeholder="Confirm Password" onkeyup="pss2_rest()" >
        <div class="show" onclick="show()">
          <i class="bi bi-eye fs-6" id="see"></i>
        </div>
        <div class="progress" style="height: 2px;">
          <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <button type="button" class="btn btn-success" onkeydown="save()">Save</button>
    </form>
    <div id="message">
      <h3>Password restrictions: </h3>
      <div class="d-flex justify-content-left align-items-baseline  my-2"> <!-- class="d-flex justify-content-left my-3" -->
        <div>
          <p><i class="bi-x text-danger" id="lower-x"></i></p>
        </div>
        <div>
          <p id="letter" class="text-danger">A <b>lowercase</b> letter</p>
        </div>
      </div>
      <div class="d-flex justify-content-left align-items-baseline my-2"> <!-- class="d-flex justify-content-left my-3" -->
        <div>
          <p><i class="bi-x text-danger" id="cap-x"></i></p>
        </div>
        <div>
          <p id="capital" class="text-danger">A <b>capital (uppercase)</b> letter</p>
        </div>
      </div>
      <div class="d-flex justify-content-left align-items-baseline my-2"> <!-- class="d-flex justify-content-left my-3" -->
        <div>
          <p><i class="bi-x text-danger" id="num-x"></i></p>
        </div>
        <div>
          <p id="number" class="text-danger">A <b>number</b></p>
        </div>
      </div>
      <div class="d-flex justify-content-left align-items-baseline my-2"> <!-- class="d-flex justify-content-left my-3" -->
        <div>
          <p><i class="bi-x text-danger" id="len-x"></i></p>
        </div>
        <div>
          <p id="length" class="text-danger">Minimum <b>8 characters</b></p>
        </div>
      </div>

<!--      <i class="bi bi-check"></i>-->
    </div>
  </div>
  <script type="text/javascript" src="js/password.js"></script>
</body>
</html>
